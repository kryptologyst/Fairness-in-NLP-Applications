# Configuration file for Fairness in NLP Applications

# Model Configuration
model:
  name: "bert-base-uncased"
  device: "auto"  # auto, cpu, cuda
  cache_dir: "./models/cache"
  max_length: 512
  batch_size: 16

# Dataset Configuration
dataset:
  synthetic_samples: 1000
  bias_level: 0.3
  noise_level: 0.1
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Fairness Analysis Configuration
fairness:
  bias_threshold: 0.3
  confidence_threshold: 0.7
  sensitive_attributes:
    - gender
    - race
    - age
    - occupation
  
  # Bias test configurations
  tests:
    gender_stereotypes:
      enabled: true
      threshold: 0.25
    occupation_bias:
      enabled: true
      threshold: 0.3
    sentiment_bias:
      enabled: true
      threshold: 0.2
    professional_evaluation:
      enabled: true
      threshold: 0.35

# Visualization Configuration
visualization:
  save_plots: true
  plot_format: "png"
  dpi: 300
  style: "seaborn-v0_8"
  color_palette: "husl"

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/fairness_analysis.log"
  max_size: "10MB"
  backup_count: 5

# Output Configuration
output:
  results_dir: "data/results"
  reports_dir: "data/reports"
  visualizations_dir: "data/visualizations"
  models_dir: "models/saved"

# Web Interface Configuration
web_app:
  title: "Fairness in NLP Applications"
  port: 8501
  host: "localhost"
  debug: false
  theme: "light"
